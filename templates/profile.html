<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Rustic Board!</title>
</head>
<body>
    <header>
        <h3>    Welcome to the Rustic Board! </h3>
        <div style="float:right;">
            <button onclick="window.location.href='localhost:2000/'">
                Home
            </button>
            <button onclick="window.location.href='localhost:2000/login'">
                Login
            </button>
            <button onclick="window.location.href='localhost:2000/signup'">
                Sign Up
            </button>
            <button onclick="window.location.href='localhost:2000/submission'">
                Submit
            </button>
            <button onclick="window.location.href='localhost:2000/logout'">
                Logout
            </button>
        </div>
    </header>
    <hr>
<h3>{{user.username}} Profile</h3>

<h5>Threads</h5>
<hr>
{% for post in posts %}
<div>
    <a href="/post/{{post.id}}">{{post.title}}</a>
</div>
{% endfor %}


<h5>Replies</h5>
<hr>
{% for reply in replies %}
<div>
    <a href="/post/{{reply.post_id}}">{{reply.reply}}</a>
    <br>
</div>
{% endfor %}
</body>
